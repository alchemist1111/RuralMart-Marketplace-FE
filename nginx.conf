server {
    listen 80;
    server_name localhost;

    # Serve the static files of the React app
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Reverse Proxy for API requests (Dynamic Data)
    location /api/ {
        proxy_pass https://your-backend-render-url.com;  # Replace with your DRF API URL
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle 404 errors (SPA fallback)
    error_page 404 /index.html;

    # Static File Caching (for performance)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }
}
